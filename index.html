<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTiers â€¢ Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">MCTIERS</div>
        <nav class="nav">
            <div class="nav-item">Home</div>
            <div class="nav-item active">Rankings</div>
            <div class="nav-item">Discords</div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search player...">
        </div>
    </header>

    <main class="main">
        <div class="tabs">
            <div class="tab active">Overall</div>
            <div class="tab disabled">LTMs</div>
            <div class="tab disabled">Vanilla</div>
            <div class="tab disabled">UHC</div>
            <div class="tab disabled">Pot</div>
            <div class="tab disabled">NethOP</div>
            <div class="tab disabled">SMP</div>
            <div class="tab disabled">Sword</div>
            <div class="tab disabled">Axe</div>
            <div class="tab disabled">Mace</div>
        </div>

        <div class="ranking-table">
            <!-- Example Player -->
            <div class="player-card" data-player="Marlowww" data-title="Combat Grandmaster" data-region="North America" data-points="405" data-position="1" data-tiers="purple,green,gray,red,blue,violet,red,gray">
                <div class="rank">1</div>
                <img src="https://crafatar.com/avatars/00000000000000000000000000000000" alt="Marlowww" class="avatar">
                <div class="player-info">
                    <div class="player-name">Marlowww</div>
                    <div class="player-title">Combat Grandmaster</div>
                    <div class="player-points">405 points</div>
                </div>
                <div class="player-region">NA</div>
            </div>

            <!-- Add more players here -->
        </div>
    </main>

    <!-- Player Modal -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Player Avatar" class="modal-avatar" id="modalAvatar">
            <h2 id="modalName">Player</h2>
            <div class="modal-title" id="modalTitle">Title</div>
            <div class="modal-region" id="modalRegion">Region</div>
            <div class="modal-position" id="modalPosition">1. OVERALL (0 points)</div>
            <div class="modal-tiers" id="modalTiers"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
