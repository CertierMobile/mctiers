<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTiers â€¢ Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">MCTIERS</div>
        <nav class="nav">
            <div class="nav-item">Home</div>
            <div class="nav-item active">Rankings</div>
            <div class="nav-item">Discords</div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search player...">
        </div>
    </header>

    <main class="main">
        <div class="tabs">
            <div class="tab active">Overall</div>
            <div class="tab disabled">LTMs</div>
            <div class="tab disabled">Vanilla</div>
            <div class="tab disabled">UHC</div>
            <div class="tab disabled">Pot</div>
            <div class="tab disabled">NethOP</div>
            <div class="tab disabled">SMP</div>
            <div class="tab disabled">Sword</div>
            <div class="tab disabled">Axe</div>
            <div class="tab disabled">Mace</div>
        </div>

        <div class="ranking-table">
            <div class="player-card" data-player="Marlowww">
                <div class="rank">1</div>
                <img src="https://crafatar.com/avatars/00000000000000000000000000000000" alt="Marlowww" class="avatar">
                <div class="player-info">
                    <div class="player-name">Marlowww</div>
                    <div class="player-title">Combat Grandmaster</div>
                    <div class="player-points">405 points</div>
                </div>
                <div class="player-region">NA</div>
            </div>

            <div class="player-card" data-player="ItzRealMe">
                <div class="rank">2</div>
                <img src="https://crafatar.com/avatars/00000000000000000000000000000001" alt="ItzRealMe" class="avatar">
                <div class="player-info">
                    <div class="player-name">ItzRealMe</div>
                    <div class="player-title">Combat Master</div>
                    <div class="player-points">330 points</div>
                </div>
                <div class="player-region">NA</div>
            </div>

            <!-- Add the rest similarly -->
        </div>
    </main>

    <div class="tooltip" id="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
