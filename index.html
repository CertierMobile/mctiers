<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MCTIERS • Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div id="bg-canvas"></div>

  <main class="wrap">
    <header class="header">
      <div class="logo">MCTIERS</div>
      <div class="search">
        <input placeholder="Search player..." id="searchInput" />
      </div>
    </header>

    <section class="leaderboard-card">
      <div class="card-head">
        <h2>Leaderboard</h2>
        <div class="sub">Top 20 players • Competitive Combat Rankings</div>
      </div>

      <div class="table-head">
        <div class="col rank">#</div>
        <div class="col player">Player</div>
        <div class="col region">Region</div>
        <div class="col tiers">Tiers</div>
        <div class="col pts">Points</div>
      </div>

      <div id="rows" class="rows">
        <!-- JS will inject rows here -->
      </div>

      <div class="card-foot">Showing 20 players — placeholder avatars used</div>
    </section>
  </main>

  <script src="background.js"></script>
  <script src="script.js"></script>
</body>
</html>
